<div>
  <form>
  <input placeholder="tweet" ng-model=tweet></input>  
  <button ng-model="tweet" ng-click='test(tweet)'>Tweet</button>
  </form>

  <div ng-repeat ="tweet in tweets" class="tweet">
  <em>
    <span class="handle">{{tweet.user.name}}</span>
  </em>
    <span class="tweet-text">{{tweet.text}}</span>
  </div>
</div>
